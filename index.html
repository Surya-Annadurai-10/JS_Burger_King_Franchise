<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Franchise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Burger King Franchise</h1>
    </header>

    <main>
        <div class="container">
            <h1>Enjoy the Tastiest Food By ordering Now</h1>
            <div class="food-container">
                <div class="dosa-box">
                    <input type="checkbox" id="dosa" name="food"  class="dosa">
                    <label for="dosa">Dosa</label>
    
                </div>
                <div class="idly-box">
                    <input type="checkbox" id="idly" name="food" class="idly">
                    <label for="idly">Idly</label>
    
                </div>
                <div class="biriyani-box">
                    <input type="checkbox" id="biriyani" name="food"  class="biriyani">
                    <label for="biriyani">Biriyani</label>
    
                </div>
                <div class="chickenrice-box">
                    <input type="checkbox" id="chickenrice" name="food"   class="chickenrice">
                    <label for="chickenrice">Chicken rice</label>
    
                </div>
                <div class="meals-box">
                    <input type="checkbox" id="meals" name="food"  class="meals">
                    <label for="meals">Meals</label>
    
                </div>
                <div class="shawarma-box">
                    <input type="checkbox" id="shawarma" name="food"  class="shawarma">
                    <label for="shawarma">Shawarma</label>
    
                </div>
                <div class="panipoori-box">
                    <input type="checkbox" id="panipoori" name="food"  class="panipoori">
                    <label for="panipoori">Pani Poori</label>
    
                </div>
            </div>
            <p class="box"></p>
            <button class="button">Place Order</button>
            <h2 class="order-num"></h2>
            <div class="img-box">
                
            </div>
        
        </div>
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
