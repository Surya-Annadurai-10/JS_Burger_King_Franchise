<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Franchise</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=lunch_dining" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DynaPuff:wght@400..700&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Burger King Franchise</h1>
    </header>

    <main>
        <div class="container">
            <h1>Enjoy the Tastiest Food By ordering Now</h1>
            <div class="food-container">
                <div class="dosa-box">
                    <input type="checkbox" id="dosa" name="food"  class="dosa">
                    <label for="dosa">Dosa</label>
    
                </div>
                <div class="idly-box">
                    <input type="checkbox" id="idly" name="food" class="idly">
                    <label for="idly">Idly</label>
    
                </div>
                <div class="biriyani-box">
                    <input type="checkbox" id="biriyani" name="food"  class="biriyani">
                    <label for="biriyani">Biriyani</label>
    
                </div>
                <div class="chickenrice-box">
                    <input type="checkbox" id="chickenrice" name="food"   class="chickenrice">
                    <label for="chickenrice">Chicken rice</label>
    
                </div>
                <div class="meals-box">
                    <input type="checkbox" id="meals" name="food"  class="meals">
                    <label for="meals">Meals</label>
    
                </div>
                <div class="shawarma-box">
                    <input type="checkbox" id="shawarma" name="food"  class="shawarma">
                    <label for="shawarma">Shawarma</label>
    
                </div>
                <div class="panipoori-box">
                    <input type="checkbox" id="panipoori" name="food"  class="panipoori">
                    <label for="panipoori">Pani Poori</label>
    
                </div>
            </div>
            <!-- <p class="box"></p> -->
           <div class="button-box">
            <button class="button">Place Order</button>

           </div>
           
           
        
        </div>
        <h2 class="order-num"></h2>
        <div class="img-box">
                
        </div>
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
